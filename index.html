<!--Meta data-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Page title-->
    <title>JavaScript Fundamentals Quiz</title>
    <!--CSS stylesheet-->
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <!--Body-->
  <body>
    <header>
      <h1>Code Quiz</h1>
      <h2>Timer: <span id="timer"></span></h2>
      <button id="start-quiz">Start Quiz</button>
    </header>
    <section>
        <h1 id="question"></h1>
        <ul id="choices"></ul>
        <h3 id ="right-or-wrong"></h3>
  </section>
  <section id ="high-scores-section">
    <h1 id="high-scores-message">Quiz over! Submit your highscore!~</h1>
    <section id="initials-input-section"><input type="text" id="initials-input" maxlength="2" placeholder="Your Initials...">
    <button id="score-submit-button">Submit</button></section>
    <ul id="high-scores-list"></ul>
  </section>
      
    <!--JavaScript functionality-->
    <script src="/assets/js/script.js"></script>
</body>
</html>
